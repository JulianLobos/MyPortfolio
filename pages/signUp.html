<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="../img/logoJL.svg" type="image/x-icon">
    <title>Sign Up | JL</title>

</head>
<body class="bodySignUp">
    <header>
        <a href="../index.html"><img src="../img/logoJL.svg" class="logoSignUp"></a>
        <ul class="menuList">
            <li class="menuItem">Products</li>
            <li class="menuItem">About Us</li>
            <li class="menuItem">Contact</li>
        </ul>
        <a href="#"><p class="btnSignIn">Sign In</p></a>
    </header>
    <main class="signUpPage">
        <div class="formPage">
            <p class="formSignUp">Sign Up</p>
            <p class="formMessage">Enter your Name, Email and Password to sign up!</p>
            <form>
                    <label for="name">Name</label><br>
                    <input type="text" id="name" name="name" placeholder="Name" required><br>    
                    <label for="email">Email</label><br>
                    <input type="text" id="email" name="email" placeholder="Email" required><br>
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" placeholder="Password" required><br>
                    <label for="checkbox" id="termsConditions"><input type="checkbox" id="checkbox" required>I agree the <b>Terms and Conditions</b></label><br>
                    <input type="submit" value="Sign Up" id="signUpBtn"><br>
            </form>
            <p class="signInMessage">Already have an account? <a href="#">Sign In</a></p>
        </div>
        <div class="welcomePage">
            <img src="../img/signUpPage/robot.png" alt="welcome robot">
            <p class="welcomeTitle">Welcome to my portfolio!</p>
            <p class="welcomeMessage">I really hope you like my work, you can find me on my social networks down below</p>
        </div>
    </main>
    
</body>
</html>
