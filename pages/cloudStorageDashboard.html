<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Cloud | Storage Dashboard</title>
</head>
<body class="bodyCloud">
    <header>
        <p class="welcome">Bienvenidos!</p>
        <div class="logo">CLOUD</div>
        <a href="#"><p class="getPro">Â¡Hazte PRO!</p></a>
    </header>
    <div class="navbar">
        <ul class="navSections">
            <li class="navHome"><img src="../img/cloud/home.svg" alt="Home"></li>
            <li class="navGallery"><img src="../img/cloud/gallery.svg" alt="Gallery"></li>
            <li class="navDocuments"><img src="../img/cloud/document.svg" alt="Documents"></li>
            <li class="navSettings"><img src="../img/cloud/settings.svg" alt="Settings"></li>
            <li class="navAccount"><img src="../img/cloud/profile.svg" alt="Profile"></li>
        </ul>
    </div>
    <main>
        <p class="title">Home</p>
        <div class="cardCounter">
            <div class="images">
                <img src="../img/cloud/images-solid.svg" alt="images">
                <p class="imagesNumber">934 images</p>
            </div>
            <div class="videos">
                <img src="../img/cloud/film-solid.svg" alt="videos">
                <p class="videosNumber">311 videos</p>
            </div>
            <div class="documents">
                <img src="../img/cloud/file-lines-solid.svg" alt="document">
                <p class="documentsNumber">53 documents</p>
            </div>
            <div class="others">
                <img src="../img/cloud/ellipsis-solid.svg" alt="others">
                <p class="othersNumber">193 others</p>
            </div>
        </div>
        <div class="usage">
            <div class="storageUsage">
                <p>30gb/100gb used</p>
            </div>
        </div>
        
    </main>
    <aside>
        <p class="titleAside">Recently viewed docuemnts</p>
    </aside>


    
</body>
</html>
